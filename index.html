<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
                <div class="search">
                    Search Section
                </div>
                <div class="notify">

                </div>

                </div>

        <div class="sidebar">

            <ul class="nav-group1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>

        <div class="content">
            
        </div>
