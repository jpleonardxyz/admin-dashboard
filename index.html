<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="search">
                Search Section
            </div>
            <div class="notify">
                Notification section
            </div>

            <!-- <div class="search-container">
                
            </div> -->
            <div class="user-greeting">
                Greeting section
            </div>
            <div class="button-container">
                Button section
            </div>
            <!-- <div class="action-container">
                
            </div> -->
        </div>

        <div class="sidebar">
            <p class="side-header">Dashboard</p>

            <ul class="nav-group1">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>

            <ul class="nav-group2">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>

        <div class="content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="card-container">
                    I'm the cards
                </div>
            </div>

            <div class="announce-container">
                <p>Announcements</p>
                <div class="announce">
                       I'm the announcements
                </div>
            </div>
            
            <div class="trending-container">
                <p>Trending</p>
                <div class="trending">
                    I'm the trending
                </div>
            </div>
            
            <!-- <div class="right-panel">
                
            </div> -->
        </div>

    </div>
</body>
</html>
